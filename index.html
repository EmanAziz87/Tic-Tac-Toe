<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css" />
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <header>
            <div class="game-info-text"></div>
        </header>
        <div class="board">
            <div class="1-quadrant quadrant"></div>
            <div class="2-quadrant quadrant"></div>
            <div class="3-quadrant quadrant"></div>
            <div class="4-quadrant quadrant"></div>
            <div class="5-quadrant quadrant"></div>
            <div class="6-quadrant quadrant"></div>
            <div class="7-quadrant quadrant"></div>
            <div class="8-quadrant quadrant"></div>
            <div class="9-quadrant quadrant"></div>
        </div>
    </body>
</html>
